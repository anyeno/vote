<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,
	minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>频道选择界面</title>
	<!--引入CSS代码-->
	<link rel="stylesheet" type="text/css" href="../scr/css/index-3.css"/>
	<!--引入Js代码-->
	<script src="../scr/index.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div class="hat">
        <!--置顶装饰-->
        <img src="../images/wuzi-L.jpg" alt="来投票吧" title="投票在下方啦 6-\>o/-9" width="235" height="150">
        <img src="../images/投票置顶.jpeg" alt="来投票吧" title="投票在下方啦 -\>o/-" width="800" height="150">
        <img src="../images/wuzi-R.jpg" alt="来投票吧" title="投票在下方啦 6-\>o/-9" width="235" height="150">
        
    </div>
    <div class="pop">
        <a class="add_new_channel" href="./管理增添频道.html" id="partfir">添加新频道</a>
    </div>
	<div class="lunbo">
		<div class="content">
            <div class="channels">
            </div>
            <div id="btn-left"><</div>
            <div id="btn-right">></div>
            <ul id="circle">
                <!-- <li class="circle"></li> -->
            </ul>
        </div>
	</div>
</body>
    <script>
        let nchannels = 0;
        let data = [];
        let item_per_page = 10;
        function getChannels() {
            $.ajax({
                url: "http://127.0.0.1:3000/free/getAllChannel",
                type: "GET",
                success(resp) {
                    console.log(resp);
                    data = resp.data;
                    nchannels = data.length;
                    console.log("nchannels" + nchannels);
                    channels_append();
                }
            })
        }
        getChannels();
        function channels_append() {
            let num_pages = parseInt(nchannels / item_per_page + 1);
            for (let i = 0; i < num_pages; i++) { 
                let item = ``;
                for(let j = 0; j < Math.min(item_per_page, nchannels - i*item_per_page); j++) {
                    let name = data[i*item_per_page + j]["name"]
                    let id = data[i*item_per_page + j]["id"]
                        let res = (`<tr>
                            <td>${j+1}</td>
                            <td>${name}</td>
                            <td >
                                <button class="delete_channel" type="button" style="background-color: coral; color: black" id="`+name+`" onclick="handle_delete('`+name+`')">删除</button>
                                <button  type="button" style="background-color: darkred; color: black" id= "`+id+`" onclick="handle_enter('`+id+`')">进入频道</button>
                            </td>
                        </tr>`)
                        // console.log(res)
                        item += res;
                }
                $(".channels").append(
                    `<ul id="item">
                        <li class="item">
                            <table class="tables" id="A" border="1">
                                <caption id="x"><strong>投票频道列表</strong></caption>
                                <thead>
                                    <tr id="y">
                                        <!-- <td></td> -->
                                        <th>频道编号</th>
                                        <th>频道名</th>
                                        <!-- 需要具体函数 -->
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="z">
                                    <div id="per_channel"> 
                                        ${item}   
                                    </div>
                                
                                </tbody>
                            </table>
                        </li>
                    </ul>`
                )
                $("#circle").append(`<li class="circle"></li>`)
            }
            delete_delete()
        }

        function handle_delete(name) {
            console.log("name == " + name)
            
            console.log("click")
            let token = window.localStorage.getItem("token");
            $.ajax({
                url: "http://127.0.0.1:3000/admin/deleteChannel",
                type: "GET",
                beforeSend: function (xhr){ 
                xhr.setRequestHeader('token', token); 
                xhr.setRequestHeader('Content-Type', 'application/json;charset=utf8'); 
            },
                data: {
                    name: name
                },
                success(resp){
                    console.log("success")
                    console.log(resp)
                    location.reload();
                },
                error(){
                    console.log("error");
                }
            })
        }

        function handle_enter(id) {
            console.log("id = " + id);
            window.location.href = "用户投票实体.html?" + id;
        }
        function delete_delete() {
            if(window.localStorage.getItem("isAdmin") != "true")
            {
                $(".delete_channel").hide();
                console.log("Are you sure you want to delete")
                $(".add_new_channel").hide();
            }
            console.log(window.localStorage.getItem("isAdmin"))
        }
        
    </script>
</html>
